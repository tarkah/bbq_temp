<title>BBQ Temps</title>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    Simple Site for BBQ Temp
      <br><br>
      Devices
      <table>
        <TR>
          <TH>Device Id</TH>
          <TH>Mac</TH>
          <TH>Last Session</TH>
               
        {% if devices %}
        {% for device in devices %}
        <TR>
          <TD>{{device.id}}</TD>
          <TD>{{device.mac}}</TD>
          <TD><a href="{{ url_for('session', id=device.last_session.id) }}">{{device.last_session.created}}</a></TD>          
          
        </TR>
        {% endfor %}
        {% endif %}
      </table>
    </body>
