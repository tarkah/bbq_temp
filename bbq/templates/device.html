{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
<table class="table table-striped table-hover text-center">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Session Date</th>
        </tr>
    </thead>
    <tbody>
        {% if sessions  %}
        {% for session in sessions|sort(attribute='created_local', reverse=True) %}
        <tr>
            <th scope="row">{{session.device_session_id}}</th>
            <td>
                <a href="{{ url_for('session', id=device.last_session.id) }}">
                    {{session.created_local.strftime('%b %-m, %Y %H:%M:%S')}}
                </a>
            </td>
            
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
</div>
{% endblock %}
